<html>
<head>
  <title>arc-icons demo</title>
  <script type="module" src="../node_modules/@advanced-rest-client/arc-demo-helper/arc-demo-helper.js"></script>
  <script type="module" src="../node_modules/@polymer/iron-icon/iron-icon.js"></script>
  <!-- load default iconset -->
  <script type="module" src="../anypoint-icons.js"></script>

  <style>
    h2 {
      text-transform: capitalize;
    }

    iron-icon {
      transition: all 0.2s;
      -webkit-transition: all 0.2s;
      width: 24px;
      height: 24px;
    }

    iron-icon:hover {
      fill: #F9A825;
    }

    .set {
      margin: auto;
      padding: 1em 0;
      border-bottom: 1px solid silver;
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
    }

    .set:last-of-type {
      border-bottom: none;
    }

    .set:nth-of-type(4n-3) {
      color: grey;
    }

    .set:nth-of-type(4n-2) {
      color: pink;
    }

    .set:nth-of-type(4n-1) {
      color: green;
    }

    .set:nth-of-type(4n) {
      color: blue;
    }

    .container {
      min-width: 10em;
      padding: 1em 0.5em;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      flex: 1;
      flex-basis: 0.000000001px;
    }

    .container> div {
      margin-top: 0.5em;
      color: black;
      font-size: 10px;
    }
  </style>
</head>
<body>
  <div id="demo"></div>

  <script type="module" src="index.js"></script>
</body>
</html>
